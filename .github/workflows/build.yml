name: Build Releases

on:
  push:
    tags:
      - 'v*'  # 当推送 v1.0.0 这样的 tag 时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS
            artifact: EtsyScraper-macOS
          - os: windows-latest
            name: Windows
            artifact: EtsyScraper-Windows

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Build with PyInstaller
        run: poetry run python build.py

      - name: Prepare macOS artifact
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r EtsyScraper-macOS.zip EtsyScraper.app

      - name: Prepare Windows artifact
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          Compress-Archive -Path EtsyScraper -DestinationPath EtsyScraper-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*.zip
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
